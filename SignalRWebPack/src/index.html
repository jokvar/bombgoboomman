<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ASP.NET Core SignalR</title>
</head>
<body>
    <div id="divMessages" class="messages">
    </div>
    <div class="input-zone">
        <label id="lblMessage" for="tbMessage">Message:</label>
        <input id="tbMessage" class="input-zone-input" type="text" />
    </div>
    <canvas id="game" width="450" height="450" style="border:1px solid #000000;"></canvas>
    <div id="version"></div>
    <img id="player" src="images/player.jpg" width="40" height="40">
    <img id="blank" src="images/blank.jpg" width="40" height="40">
    <img id="wall" src="images/wall.jpg" width="40" height="40">
    <img id="box" src="images/box.jpg" width="40" height="40">
    <img id="bomb" src="images/bomb.jpg" width="40" height="40">
    <img id="powerup" src="images/powerup.jpg" width="40" height="40">
    <img id="explosion" src="images/explosion.jpg" width="40" height="40">
</body>
</html>
